{% extends "slate2learn/base.html" %}

{% block content %}
    Centre id: {{ centre.id }}
    <dic class="income">
        <button data-toggle="collapse" data-target="#income">Income: {{ income }}</button>
        <div id="income" class="collapse">
            {{ income_chart.as_html }}
        </div>
    </dic>

    Active students: {{ active_students }}
    </br>
    Attrition rate: {{ attrition }}
    </br>
    Conversion rate: {{ conversion }}
{% endblock %}
